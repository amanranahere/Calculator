<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aman Rana" />
    <meta
      name="description"
      content="Working calculator made using HTML, CSS and vanilla JavaScript"
    />
    <link rel="icon" type="image/x-icon" href="assets/calculator (1).png" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <input class="display" type="text" />
      <div class="keys">
        <button class="operator sp">AC</button>
        <button class="operator">x²</button>
        <button class="operator">√</button>
        <button class="operator sp">DEL</button>
        <button class="operator">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">*</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">/</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="number">=</button>
      </div>
    </div>

    <footer>author_amanRana_230424</footer>
  </body>
</html>
